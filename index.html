<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Charming Biryani Point</title>
  <link rel="icon" type="image/png" sizes="128x128" href="Dhinesh_logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffb347, #ffcc33);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thankyou-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    .thankyou-box h1 {
      color: #c0392b;
      font-size: 32px;
      margin-bottom: 10px;
    }

    .thankyou-box p {
      font-size: 18px;
      color: #333;
    }

    .thankyou-box a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #c0392b;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .thankyou-box a:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>

  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your review/query has been received.</p>
    <p>We'll get back to you shortly.</p>
  </div>
</body>
</html>
